{% extends "layout.html" %}
{% block body %}
<h2>Weapons</h2>
  <article>
    <embed src = "{{ url_for('generate_all_weapons_graph') }}"/>
  </article>
  <article>
    {%for weapon in best_player_weapon %}
    <section>
      <dl>
        <dt>{{ weapon.weapon }}</dt>
        <dd>total kill {{ weapon.total }}
        best player {{ weapon.pseudo }} with {{ weapon.kill }} kills<dd>
      </dl>
    <section>
    {% endfor %}
  </article>
  {% endblock %}
